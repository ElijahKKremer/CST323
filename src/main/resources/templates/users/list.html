<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Users')"></head>
  <body class="container py-4">
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>

    <!-- Page content -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Users</h2>
      <a class="btn btn-success" href="/users/new">Create User</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.fullName}"></td>
          <td th:text="${u.email}"></td>
          <td th:text="${u.role}"></td>
          <td>
            <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-sm btn-primary">Edit</a>
            <form th:action="@{|/users/${u.id}/delete|}" method="post" style="display:inline">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
