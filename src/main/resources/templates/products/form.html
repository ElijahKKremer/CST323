<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head(${product.id == null ? 'Create Product' : 'Edit Product'})"></head>
  <body class="container py-4">
    <div th:replace="fragments/navbar :: body"></div>

    <h2 th:text="${product.id == null ? 'Create Product' : 'Edit Product'}"></h2>

    <form th:action="@{${product.id == null} ? '/products' : '/products/' + ${product.id}}"
          th:object="${product}" method="post" class="needs-validation">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description">
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
      </div>

      <button type="submit" class="btn btn-primary">
        <span th:text="${product.id == null ? 'Create' : 'Update'}"></span>
      </button>
      <a href="/products" class="btn btn-link">Cancel</a>
    </form>
  </body>
</html>
