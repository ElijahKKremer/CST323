<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Products')"></head>
  <body class="container py-4">
    <div th:replace="fragments/navbar :: body"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Products</h2>
      <a class="btn btn-success" href="/products/new">Add Product</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.name}"></td>
          <td th:text="${p.description}"></td>
          <td th:text="${p.price}"></td>
          <td>
            <a th:href="@{|/products/${p.id}/edit|}" class="btn btn-sm btn-primary">Edit</a>
            <form th:action="@{|/products/${p.id}/delete|}" method="post" style="display:inline">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
